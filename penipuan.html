<!DOCTYPE html>
<html lang="id">
  <head>
    <title>Phishing Dashboard - Data Korban</title>
    <style>
      body {
        font-family: Arial;
        background: #1a1a2e;
        color: #fff;
        padding: 20px;
      }
      .dashboard {
        max-width: 800px;
        margin: 0 auto;
        background: #16213e;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
      }
      h1 {
        text-align: center;
        color: #00d4ff;
        margin-bottom: 30px;
      }
      .stats {
        display: flex;
        gap: 20px;
        margin-bottom: 30px;
      }
      .stat {
        flex: 1;
        background: #0f3460;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
      }
      .stat h3 {
        color: #00ff88;
        font-size: 24px;
      }
      .logs {
        background: #0f0f23;
        border-radius: 10px;
        padding: 20px;
        max-height: 500px;
        overflow-y: auto;
      }
      .log-entry {
        background: #00ff88;
        color: #000;
        padding: 15px;
        margin-bottom: 10px;
        border-radius: 8px;
        animation: slideIn 0.5s;
        font-family: monospace;
      }
      @keyframes slideIn {
        from {
          transform: translateX(-100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      .live {
        animation: blink 1s infinite;
      }
      @keyframes blink {
        50% {
          background: #ff4444;
        }
      }
      button {
        background: #ff4757;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        float: right;
      }
    </style>
  </head>
  <body>
    <div class="dashboard">
      <h1>üï∑Ô∏è PHISHING DASHBOARD - DATA KORBAN BPJS</h1>
      <div class="stats">
        <div class="stat">
          <h3 id="total">0</h3>
          <p>Korban Tertangkap</p>
        </div>
        <div class="stat">
          <h3 id="live">0</h3>
          <p>Data Live</p>
        </div>
      </div>

      <div class="logs" id="logs">
        <div style="text-align: center; color: #666; padding: 20px">
          Tunggu korban mengisi form...<br />
          <small>Buka phishing-korban.html di tab lain & isi data</small>
        </div>
      </div>
    </div>

    <script>
      // Simulasi data masuk real-time (demo saja)
      const demoData = [
        {
          kartu: "0001234567890",
          nik: "1234567890123456",
          hp: "081234567890",
          pin: "123456",
          time: "08:02",
        },
        {
          kartu: "0000987654321",
          nik: "9876543210987654",
          hp: "085678912345",
          pin: "789012",
          time: "08:03",
        },
      ];

      let total = 0;
      function addLog() {
        const data = demoData[Math.floor(Math.random() * demoData.length)];
        const log = document.createElement("div");
        log.className = "log-entry live";
        log.innerHTML = `
                <strong>NEW VICTIM!</strong><br>
                Kartu: ${data.kartu}<br>
                NIK: ${data.nik}<br>
                HP: ${data.hp}<br>
                PIN: ${data.pin}<br>
                <small>${new Date().toLocaleTimeString("id-ID")}</small>
            `;
        document
          .getElementById("logs")
          .insertBefore(log, document.getElementById("logs").firstChild);
        total++;
        document.getElementById("total").textContent = total;
        document.getElementById("live").textContent =
          Math.floor(Math.random() * 5) + 1;
        setTimeout(() => log.classList.remove("live"), 2000);
      }

      // Auto demo setiap 10 detik
      setInterval(addLog, 10000);
      // Manual trigger
      document.addEventListener("keydown", (e) => {
        if (e.key === "Enter") addLog();
      });
    </script>
  </body>
</html>
